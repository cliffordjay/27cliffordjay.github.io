<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Gadgets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7fa;
        }
        .container {
            margin-top: 20px;
        }
        .header {
            text-align: center;
            background-color: #00796b;
            color: white;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .header h2 {
            margin: 0;
            font-size: 2.5em;
            background-color: #ffeb3b;
            display: inline-block;
            padding: 0 20px;
            animation: fadeIn 5s infinite alternate;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .product {
            background-color: #ffffff;
            border: 1px solid #bdbdbd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
            perspective: 1000px;
            transition: transform 0.6s;
        }
        .product:hover {
            transform: rotateY(180deg);
            background-color: #e0f2f1;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product label {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .product input {
            width: 80%;
            margin: 0 auto;
            margin-top: 10px;
        }
        .orders {
            margin-top: 20px;
        }
        @media (max-width: 767px) {
            .product {
                padding: 10px;
            }
            .product label {
                font-size: 1em;
            }
        }
        .col-custom {
            flex: 0 0 30%;
            max-width: 30%;
        }
        @media (max-width: 767px) {
            .col-custom {
                flex: 0 0 48%;
                max-width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>STAR GADGETS</h2>
            <p>TECH FOR YOU</p>
            <hr class="hr">
        </div>
        <div class="row">
            <div class="col-custom d-flex">
                <div class="product flex-fill">
                    <label id="product1">ROLEX</label>   
                    <img src="rolex.png" class="img-thumbnail">
                    <label id="price1">15000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-custom d-flex">
                <div class="product flex-fill">
                    <label id="product2">G-SHOCK</label>   
                    <img src="gshock.png" class="img-thumbnail">
                    <label id="price2">45000.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-custom d-flex">
                <div class="product flex-fill">
                    <label id="product3">CASIO</label>   
                    <img src="casio.png" class="img-thumbnail">
                    <label id="price3">20000.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-custom d-flex">
                <div class="product flex-fill">
                    <label id="product4">SEIKO 5</label>   
                    <img src="seiko.png" class="img-thumbnail">
                    <label id="price4">7000.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-custom d-flex">
                <div class="product flex-fill">
                    <label id="product5">TIMEX</label>   
                    <img src="timex.png" class="img-thumbnail">
                    <label id="price5">30000.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-custom d-flex">
                <div class="product flex-fill">
                    <label id="product6">GARMIN</label>   
                    <img src="garmin.png" class="img-thumbnail">
                    <label id="price6">5000.00</label>
                    <input type="number" class="form-control" id="qty6" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row orders">
            <div class="col-md-12">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="15" id="carts" cols="200" readonly style="width:100%;font-size:12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
