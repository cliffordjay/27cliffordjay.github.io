<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row header text-center">
            <div class="col-12">
                <h2>MOTOR SHOP</h2>
                <p>By Clifford Jay Fernandez</p>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 text-center product-card" id="p1">
                <label id="product1">ROLEX</label>   
                <div class="img-container">
                    <img src="rolex.png" class="img-thumbnail"/>
                </div>
                <label id="price1">150.000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 text-center product-card" id="p2">
                <label id="product2">G-SHOCK</label>   
                <div class="img-container">
                    <img src="gshockpng" class="img-thumbnail"/>
                </div>
                <label id="price2">70.000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 text-center product-card" id="p3">
                <label id="product3">CASIO</label>   
                <div class="img-container">
                    <img src="casio.png" class="img-thumbnail"/>
                </div>
                <label id="price3">150.000.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <!-- Product 4 -->
            <div class="col-md-4 text-center product-card" id="p4">
                <label id="product4">SEIKO 5</label>   
                <div class="img-container">
                    <img src="seiko.png" class="img-thumbnail"/>
                </div>
                <label id="price4">90.000.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 5 -->
            <div class="col-md-4 text-center product-card" id="p5">
                <label id="product5">TIMEX</label>   
                <div class="img-container">
                    <img src="timex.png" class="img-thumbnail"/>
                </div>
                <label id="price5">100.000.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 6 -->
            <div class="col-md-4 text-center product-card" id="p6">
                <label id="product6">GARMIN</label>   
                <div class="img-container">
                    <img src="garmin.png" class="img-thumbnail"/>
                </div>
                <label id="price6">90.000.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
             <div class="col-6">
                  <br><br>
                    <label for="carts"> Orders </label<br>
                    <textarea class="form-control" rows="29" id="carts" cols="200" style="height: 400px;"> </textarea>
                  </div> 
                  <div class="col-6">
                    <br><br>
                    <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                    <br>
                    <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/><br><br>
                   
                    <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                    <br>
                    <button class="btn btn-primary" id="checkOut"> Check Out</button>
                </div>
                <hr><br><br><br><br>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
