<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <style>
        .product-card {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
            background-color: #e9ecef;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-details {
            margin-top: 10px;
        }
        .orders {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .hr {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row header text-center">
            <div class="col-12">
                <h2>MOTOR SHOP</h2>
                <p>By Clifford Jay Fernandez</p>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 text-center product-card">
                <label id="product1">ROLEX</label>
                <img src="rolex.png" class="img-thumbnail" alt="ROLEX"/>
                <div class="product-details">
                    <label id="price1">₱150,000.00</label>
                    <input type="number" class="form-control mt-2" id="qty1" placeholder="Enter quantity"/>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 text-center product-card">
                <label id="product2">G-SHOCK</label>
                <img src="gshock.png" class="img-thumbnail" alt="G-SHOCK"/>
                <div class="product-details">
                    <label id="price2">₱70,000.00</label>
                    <input type="number" class="form-control mt-2" id="qty2" placeholder="Enter quantity"/>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 text-center product-card">
                <label id="product3">CASIO</label>
                <img src="casio.png" class="img-thumbnail" alt="CASIO"/>
                <div class="product-details">
                    <label id="price3">₱150,000.00</label>
                    <input type="number" class="form-control mt-2" id="qty3" placeholder="Enter quantity"/>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Product 4 -->
            <div class="col-md-4 text-center product-card">
                <label id="product4">SEIKO 5</label>
                <img src="seiko.png" class="img-thumbnail" alt="SEIKO 5"/>
                <div class="product-details">
                    <label id="price4">₱90,000.00</label>
                    <input type="number" class="form-control mt-2" id="qty4" placeholder="Enter quantity"/>
                </div>
            </div>
            <!-- Product 5 -->
            <div class="col-md-4 text-center product-card">
                <label id="product5">TIMEX</label>
                <img src="timex.png" class="img-thumbnail" alt="TIMEX"/>
                <div class="product-details">
                    <label id="price5">₱100,000.00</label>
                    <input type="number" class="form-control mt-2" id="qty5" placeholder="Enter quantity"/>
                </div>
            </div>
            <!-- Product 6 -->
            <div class="col-md-4 text-center product-card">
                <label id="product6">GARMIN</label>
                <img src="garmin.png" class="img-thumbnail" alt="GARMIN"/>
                <div class="product-details">
                    <label id="price6">₱90,000.00</label>
                    <input type="number" class="form-control mt-2" id="qty6" placeholder="Enter quantity"/>
                </div>
            </div>
        </div>
        <div class="row orders">
            <div class="col-6">
                <label for="carts">Orders</label>
                <textarea class="form-control" rows="10" id="carts" style="height: 400px;" readonly></textarea>
            </div>
            <div class="col-6">
                <label for="total">Total</label>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <label for="cash" class="mt-2">Cash Tendered</label>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <label for="change" class="mt-2">Change</label>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                <button class="btn btn-primary mt-2" id="checkOut">Check Out</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
